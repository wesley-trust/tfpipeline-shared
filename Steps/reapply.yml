steps:

# Terraform steps
- template: ../Tasks/terraform_install.yml
- template: ../Tasks/terraform_init.yml
- template: ../Tasks/workspace.yml

# Download artifact
- template: ../Tasks/artifact_download.yml
  parameters:
    artifact: 'ReEvaluate'

# Terraform Apply
- template: ../Tasks/terraform.yml
  parameters:
    name: 'Apply'
    displayName: 'Terraform Apply'
    condition: succeeded()
    command: 'apply'
    commandOptions: '$(Pipeline.Workspace)/input/apply_terraform.tfplan'