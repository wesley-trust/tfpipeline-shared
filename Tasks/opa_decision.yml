steps:

# Evaluate Terraform Plan with OPA
- bash: |
    # Set working directory
    cd $(System.DefaultWorkingDirectory)
    # Generate JSON plan
    terraform show -json $(Pipeline.Workspace)/Output/apply_terraform.tfplan >$(System.ArtifactsDirectory)/plan.json
    # Evaluate plan with OPA
    #opa exec --decision terraform/analysis/authz --bundle policy/ $(System.ArtifactsDirectory)/plan.json > $(Pipeline.Workspace)/Output/decision.json
    opa exec --decision terraform/analysis/authz --bundle policy/ $(System.ArtifactsDirectory)/plan.json
    #opa exec --decision terraform/analysis/score --bundle policy/ $(System.ArtifactsDirectory)/plan.json > $(Pipeline.Workspace)/Output/score.json
    opa exec --decision terraform/analysis/score --bundle policy/ $(System.ArtifactsDirectory)/plan.json
  name: 'OPADecision'
  displayName: 'Evaluate with OPA'